<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <h1>ToDo List</h1>
  </div>
  <div class="container">
    <input id="taskInput" placeholder="Place your task here"><br>

    <button id="addTaskButton">Add task</button>

    <p>Tasks to complete: <span id="counter"></span></p>

    <ul id="taskList">
    </ul>

    <button id="removeFinishedTasksButton">Remove completed tasks</button>

  </div>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
